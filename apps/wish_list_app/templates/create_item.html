<!DOCTYPE html>
<html>
<head>
	<title>Add Item</title>
</head>
<body>
	<div id="header">
      <a href="/dashboard" style="display: inline-block; margin-left: 700px;">Home</a>
      <a href="/logout" style="display: inline-block; margin-left: 20px;">Logout</a>
  	</div>
  	  {% if messages %}
        {% for message in messages %}
          <p>{{ message.message }}</p>
        {% endfor %}
      {% endif %}
  	<div>
  		<h2>Create a New Wish List Item</h2>
  		<form action="/create_item_process" method="POST">
  			{% csrf_token %}
  			Item/Product: <input type="text" name="item">
  			<input type="submit" name="Add">
  		</form>
  	</div>

</body>
</html>
